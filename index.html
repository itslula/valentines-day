<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            background-color: #ff1493;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .gift-box {
            width: 150px;
            height: 150px;
            background: red;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            transition: transform 0.3s;
            flex-direction: column;
        }
        .gift-box:hover {
            transform: scale(1.1);
        }
        .gift-box::before {
            content: "üéÅ";
            font-size: 50px;
        }
        .click-text {
            font-size: 16px;
            color: white;
            font-weight: bold;
            position: absolute;
            top: -30px;
        }
        .content {
            display: none;
            text-align: center;
        }
        .meme {
            max-width: 500px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        @keyframes floatingHearts {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatingHearts 5s linear infinite;
        }
        meta[property="og:image"] { display: none; }
    </style>
</head>
<body>
    <div class="gift-box" onclick="openGift()">
        <span class="click-text">Click on me</span>
    </div>
    <div class="content" id="content">
        <h2 style="color: white; text-shadow: 2px 2px #fff;">Happy Valentines Day ‚ô°</h2>
        <img class="meme" src="images/luigivalentine.jpg" alt="Cute Meme" style="display: none;">
        <audio id="music" loop>
            <source src="audio/George Michael - Careless Whisper (Lyric Video) 4.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script>
        function openGift() {
            document.querySelector('.gift-box').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.querySelector('.meme').style.display = 'block';
            document.getElementById('music').play();
            generateHearts();
        }
        function generateHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
