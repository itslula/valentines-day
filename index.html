<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            background-color: #ff1493;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .gift-box {
            width: 150px;
            height: 150px;
            background: red;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            transition: transform 0.3s;
            flex-direction: column;
        }
        .gift-box:hover {
            transform: scale(1.1);
        }
        .gift-box::before {
            content: "üéÅ";
            font-size: 50px;
        }
        .click-text {
            font-size: 16px;
            color: white;
            font-weight: bold;
            position: absolute;
            top: -30px;
        }
        .content {
            display: none;
            text-align: center;
        }
        .meme {
            max-width: 400px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="gift-box" onclick="openGift()">
        <span class="click-text">Click on me</span>
    </div>
    <div class="content" id="content">
        <h2 style="color: white; text-shadow: 2px 2px #fff;">Friday the 13th? No, it's Friday the 14th, enough to scare ya because you and I are still single üòÇ </h2>
		<h2 style="color: white; text-shadow: 2px 2px #fff;">Happy Valentines Day ‚ô° </h2>

        <img class="meme" src="images/luigivalentine.jpg" alt="Cute Meme">
        <audio id="music" loop>
            <source src="audio/George Michael - Careless Whisper (Lyric Video) 4.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script>
        function openGift() {
            document.querySelector('.gift-box').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('music').play();
        }
    </script>
</body>
</html>
